<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="game-container" class="game-container">
        <div id="scoreboard">
          <div class="user-scoreboard">
            <p class="score-label">user</p>
            <p class="user-score">0</p>
          </div>
          <div class="cpu-scoreboard">
            <p class="score-label">cpu</p>
            <p class="cpu-score">0</p>
          </div>
        </div>
        <div id="results">
          <div class="game-type">
            <button type="button" class="game-btn" data-rounds="3">First to 3</button>
            <button type="button" class="game-btn" data-rounds="5">First to 5</button>
            <button type="button" class="game-btn" data-rounds="7">First to 7</button>
          </div>
          <p id="dialogue">Hello. I am the Retro Play System, or RPS for short.
            <br><br>
            Click a game mode above if you are brave enough to face me in the ultimate duel.</p>
        </div>
        <div id="selections">
          <button type="button" id="rock" class="user-choice">rock</button>
          <button type="button" id="paper" class="user-choice">paper</button>
          <button type="button" id="scissors" class="user-choice">scissors</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
